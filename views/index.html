<!doctype html>
<html>
  <head>
    <title>Resume Tracker</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1 class="mb-4">Resume Tracker</h1>

    <!-- Form -->
    <form id="resumeForm" class="mb-4">
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" id="jobTitle" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" id="companyName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="">Select status</option>
          <option>Applied</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="2"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Table -->
    <table class="table table-bordered" id="resumeTable">
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Company Name</th>
          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will appear here -->
      </tbody>
    </table>

    <script>
      const form = document.getElementById("resumeForm");
      const tableBody = document.querySelector("#resumeTable tbody");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const jobTitle = document.getElementById("jobTitle").value;
        const companyName = document.getElementById("companyName").value;
        const status = document.getElementById("status").value;
        const notes = document.getElementById("notes").value;

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
        <td>${jobTitle}</td>
        <td>${companyName}</td>
        <td>${status}</td>
        <td>${notes}</td>
      `;
        tableBody.appendChild(newRow);

        form.reset();
      });
    </script>
  </body>
</html>
